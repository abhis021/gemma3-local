<div class="chat-window">
  <div class="messages">
    <div *ngFor="let msg of chatHistory" class="message" [ngClass]="msg.role">
      <span class="sender">{{ msg.role === 'user' ? 'You' : 'Bot' }}:</span>
      <markdown class="text" [data]="msg.content"></markdown>
    </div>
  </div>

  <div class="input-bar">
    <input [(ngModel)]="userMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
